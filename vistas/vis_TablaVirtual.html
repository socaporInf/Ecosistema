<!-- scripts PLUGINS-->
<script type="text/javascript" src='js/O_CampoBusqueda.js'></script>

<!-- script con el constructor del formulario-->
<script type="text/javascript" src='js/tablaVirtual.js'></script>

<script type="text/javascript">
/*-----------------------------Inicialiazacion de formulario--------------------------------------------------*/
	//arranca la sesion
	var sesion = new Sesion();

	//arranca el motor de registros que se comunica con BD
	var torque = new Motor('tablaVirtual');

	//Inicialiazion de UI(Interfaz De Usuario)
	var UI = new Arquitecto();
	UI.agregarConstructor(tablaVirtual);
	UI.agregarConstructor(registroVirtual);
	UI.configure({
		formulario:{
			entidad: torque.entidadActiva,
			usoConstructor: true
		},
		botonera:{
			botones:['buscar','nuevo','abrir']
		}
	});

	sesion.obtenerSesion();

/*-------------------------Fin Inicialiazacion de formulario--------------------------------------------------*/
</script>
