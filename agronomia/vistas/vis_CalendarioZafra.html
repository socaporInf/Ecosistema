<script type="text/javascript">
/*-----------------------------Inicialiazacion de formulario--------------------------------------------------*/
	//arranca la sesion
	var sesion = new Sesion();

	//arranca el motor de registros que se comunica con BD
	var torque = new Motor();

	//Inicialiazion de UI(Interfaz De Usuario)
	var UI = new Arquitecto();

	UI.configure({

	});

	sesion.obtenerSesion().then(function(){
	construirUI();
	function construirUI(){
	  var layOut = {};
	  var ventanaDia = UI.agregarVentana({
	    nombre:'ventanadia',
	    clases: ['formulario',],
	    titulo: {
	      tipo:'inverso',
	      html:'Calendario Zafra'
	    },
	    sectores:[{
	      nombre:'pie',
	      clases:['leyenda'],
	      html:''
	    },{
	      nombre:'cuerpo',
	      clases:['cont-calendario'],
	      html:'<div id="calendar"></div>'
	    }]
	  },document.body.querySelector('div[contenedor]'));
	  ventanaDia.cuerpo =  UI.buscarVentana('ventanadia').buscarSector('cuerpo');
	  ventanaDia.pie =  UI.buscarVentana('ventanadia').buscarSector('pie');
	  layOut.ventanadia = manejarDia(ventanaDia,function(){});
	}
});

/*-------------------------Fin Inicialiazacion de formulario--------------------------------------------------*/
