<script type="text/javascript">
/*-----------------------------Inicialiazacion de formulario--------------------------------------------------*/
	//arranca la sesion
	var sesion = new Sesion();

	//arranca el motor de registros que se comunica con BD
	var torque = new Motor();

	//Inicialiazion de UI(Interfaz De Usuario)
	var UI = new Arquitecto();
	UI.agregarConstructor(zafra);
	UI.configure({
		botonera:{
			botones:[{
				tipo:'sync',
				clases:['btnSync','mat-amber500','white','material-icons'],
				contenido:'sync',
				click:actualizarTablones
			},{
				tipo:'reporte',
				clases:['btnReport','mat-teal500','white','material-icons'],
				contenido:'show_chart',
				click:function(){
					location.href='rep_Cosecha.html';
				}
			},'abrir']
		}
	});
	UI.contGeneral = document.body.querySelector('div[contenedor]');
	sesion.obtenerSesion().then(construirUI);
/*-------------------------Fin Inicialiazacion de formulario--------------------------------------------------*/

</script>
