<!-- script con el constructor del formulario-->
<script type="text/javascript" src='js/operacion.js'></script>

<script type="text/javascript">
/*-----------------------------Inicialiazacion de formulario--------------------------------------------------*/
    //arranca la sesion
    var sesion = new Sesion();

    //arranca el motor de registros que se comunica con BD
    var torque = new Motor('operacion'); //el nombre de la entidad con el fin de hacer las busquedas

    //Inicialiazion de UI(Interfaz De Usuario)
    var UI = new Arquitecto(); //el objeto con el cual se interactua con la interfaz de usuario
    UI.agregarConstructor(operacion); //el nombre de la variable que guarda el objetoConstructor en el entidad.js
    UI.configure({
        formulario:{
            entidad: torque.entidadActiva,
            usoConstructor: true
        },
        botonera:{
            botones:['buscar','nuevo','abrir']
        }
    });

    sesion.obtenerSesion(); //obtengo la sesion de usuario actual

/*-------------------------Fin Inicialiazacion de formulario--------------------------------------------------*/
</script>
